      .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 900px;
    margin: 0 auto;
    padding: 50px;
    background-color: rgb(235, 193, 231);
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}


      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 10px;
        border-radius: 5px;
        border: black;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: #476c9c;
        color: rgb(8, 7, 7);
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0069d9;
      }

      h1 {
  font-size: 2rem;
  color: rgb(49, 58, 58);
  text-align: center;
  margin: 2rem 0;
}

  </head>
  <body>
    <div class="container">
      <h1>SIGN IN</h1>
      <form action="" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter your username">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <input type="submit" value="Log In">
      </form>
    </div>
  </body>
