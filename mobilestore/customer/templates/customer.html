{% extends 'navi.html' %}
{% block nav %}
    <div class="row">
      {% for i in data %}
      <div class="col-md-3 ml-1"> 
      
      <div class="card mt-2" style="width: 18rem;">
      <img class="card-img-top" height="180px" src="{{i.Mobile.url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{i.Name}}</h5>
        <h6 class="card-text"><span class="material-symbols-rounded">
          currency_rupee
          </span>{{i.prize}}</h6>
      </div>
      <div class="footer">
        <form action="" method="post">
        <a href="" class="btn btn-warning mb-1 ml-1">Cart</a>
        <a href="" class="btn btn-danger mb-1 ml-1">Buy</a>
        <a href="{% url 'pro' i.id %}" class="btn btn-primary mb-1 ml-1">More Detailes</a>
      </div>
    </div>
    
  </div>
  {% endfor %}
  </div>
{% endblock %}
