{% extends 'nav.html' %}

{% block nav %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
        <h1>Add Your Products Here</h1>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <table class="table">
            {{form.as_table}}
          </table>
          <button class="btn btn-primary btn-block my-4">Add Product</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block css %}
<style>
.container {
  margin-top: 50px;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0069d9;
  border-color: #0062cc;
}

.btn-primary:focus, .btn-primary.focus {
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
}

.form-control:focus {
  border-color: #007bff;
  box-shadow: none;
}

input[type="file"] {
  display: none;
}

.custom-file-upload {
  display: inline-block;
  padding: 6px 12px;
  cursor: pointer;
  background-color: #007bff;
  color: #fff;
  border-radius: 4px;
  border: none;
  transition: background-color 0.3s ease;
}

.custom-file-upload:hover {
  background-color: #0069d9;
}

.custom-file-upload:focus, .custom-file-upload.focus {
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
}

</style>
{% endblock %}
