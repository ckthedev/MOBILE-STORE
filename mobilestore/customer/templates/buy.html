{% block nav %}
  <h1>Place Your Order</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="address" required>
    <!-- </div>
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form> -->

  <h1>Payment Form</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Place Your Order</button>
  </form>
  <style>
    /* Form container */
.form-container {
  max-width: 500px;
  margin: 0 auto;
}

/* Form input fields */
.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 20px;
  font-size: 16px;
  font-family: Arial, sans-serif;
}

.form-group input:focus {
  outline: none;
  border-color: #00b4d8;
  box-shadow: 0 0 0 2px #e5f2f7;
}

/* Form button */
.form-group button[type="submit"] {
  background-color: #00b4d8;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.form-group button[type="submit"]:hover {
  background-color: #0096b3;
}

/* Heading */
h1 {
  font-size: 32px;
  font-weight: bold;
  margin-top: 50px;
  margin-bottom: 20px;
  text-align: center;
}

/* Container */
.container {
  max-width: 1200px;
  margin: 0 auto;
}

/* Card */
.card {
  margin-bottom: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  border-radius: 4px;
  overflow: hidden;
}

.card img {
  width: 100%;
  height: auto;
}

.card-body {
  padding: 20px;
}

.card-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.card-text {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

.footer {
  padding: 10px;
  text-align: center;
}

/* Buttons */
.btn {
  display: inline;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 20px;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.btn-primary {
  background-color: #00b4d8;
  color: #fff;
  border: none;
}

.btn-primary:hover {
  background-color: #0096b3;
}

.btn-warning {
  background-color: #ffbf00;
  color: #fff;
  border: none;
}

.btn-warning:hover {
  background-color: #e6ac00;
}

.btn-danger {
  background-color: #dc3545;
  color: #fff;
  border: none;
}

.btn-danger:hover {
  background-color: #c82333;
}

  </style>
{% endblock %}
