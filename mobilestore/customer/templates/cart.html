{% extends 'navi.html' %}

{% block nav %}

<div class="container mt-5">
  <div class="row">
    {% for item in data %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img class="card-img-top" src="{{ item.mobile.Mobile.url }}" alt="{{ item.mobile.Name }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.mobile.Name }}</h5>
            <p class="card-text"><span class="material-symbols-rounded">currency_rupee</span>{{ item.mobile.prize }}</p>
            <a href="{% url 'delcart' item.id %}" class="btn btn-danger btn-block">Remove from Cart</a>
            <a href="{% url 'buy' item.mobile.id %}" class="btn btn-primary btn-block">Buy Now</a>
            <a href="{% url 'product' item.mobile.id %}" class="btn btn-outline-primary btn-block">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
<style>
  .card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.card-img-top {
  height: 250px;
  object-fit: cover;
}

.btn-block {
  margin-top: 10px;
}

</style>

{% endblock %}
