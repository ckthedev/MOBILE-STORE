{% extends 'nav.html' %}
{% block nav %}
    <div class="row">
      {% for i in data %}
      <div class="col-md-3 ml-3"> 
      
      <div class="card mt-2 ml-1" style="width: 18rem;">
      <img class="card-img-top" height="180px" src="{{i.Mobile.url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{i.Name}}</h5>
        <h6 class="card-text"><span class="material-symbols-rounded">
          currency_rupee
          </span>{{i.prize}}</h6>
      </div>
      <div class="footer">
        <a href="{% url 'updatepro' i.id %}" class="btn btn-warning mb-1 ml-3">Update</a>
        <a href="{% url 'deletepro' i.id %}" class="btn btn-danger mb-1 ml-5">Remove</a>
      </div>
    </div>
    
  </div>
  {% endfor %}
  </div>
{% endblock %}
